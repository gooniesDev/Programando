<!DOCTYPE html>
<html lang="es"> <!-- Contenedor Padre -->
		<!-- Etiqueta que almacena los metadatos/contenido no visible por usuario -->
	<head>
  	<meta charset="UTF-8" />
		<title>Mi primer sitio web</title>
		<!-- Autor de la página -->
		<meta name="author" content="Goonies" />
		<!-- Recarga el sitio cada 30s -->
		<meta hhtp-equiv="refresh" content="30" />
		<!-- Nuestro sitio se adaptará a cualquier tipo de pantalla -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Le decimos al búscador el contenido de nuestro sitio -->
		<meta name="description" content="web básica de html" />
		<!-- Palabras claves de nuestro sitio (ayuda al SEO)  -->
		<meta content="keywords" content="HTML, CSS Javascript" />
		<!-- Agregar otros archivos a nuestro html como CSS -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<!-- Etiqueta de contenidos para el usuario  -->
	<body>
		<p>Soy un párrafo</p>	
	</body>
</html>
